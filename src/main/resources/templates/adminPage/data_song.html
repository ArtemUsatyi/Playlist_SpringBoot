<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"/>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Данные песни</title>
    <link rel='stylesheet' id='reset-css' href='/css/reset.css' type='text/css' media='all'/>
    <link rel='stylesheet' id='superfish-css' href='/css/superfish.css' type='text/css' media='all'/>
    <link rel='stylesheet' id='fontawsome-css' href='/css/font-awsome/css/font-awesome.css' type='text/css'
          media='all'/>
    <link rel='stylesheet' id='orbit-css-css' href='/css/orbit.css' type='text/css' media='all'/>
    <link rel='stylesheet' id='style-css' href='/css/style.css' type='text/css' media='all'/>
    <link rel='stylesheet' id='color-scheme-css' href='/css/color/green.css' type='text/css' media='all'/>
    <link rel="stylesheet" href="/css/zerogrid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/css/responsive.css" type="text/css" media="screen">

    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
</head>

<body class="home blog">

<!-- Start Header -->
<div class="container zerogrid">
    <div class="col-full">
        <div class="wrap-col">
            <div id="header-nav-container">

                <a href="#">
                    <img src="/images/logo.jpg" id="logo"/>
                </a>
                <!-- Navigation Menu -->
                <ul class="sf-menu">
                    <li class="menu-item"><a href="/index">Главная</a></li>
                    <li class="menu-item current-menu-item"><a href="/adminPanel">Редак & Добав</a></li>
                    <li class="menu-item"><a href="/auth/login">Войти</a></li>
                    <li class="menu-item"><a th:href="@{/user}">Правила</a></li>
                </ul>
                <!-- End Navigation Menu -->
                <div class="clear"></div>
            </div>
        </div>
    </div>

    <div class="clear"></div>
</div>

<div class="spacing-10"></div>
<!-- End Header -->

<!-- Start Main Container -->
<div class="container zerogrid">

    <!-- Start Posts Container -->
    <div class="col-2-3" id="post-container">
        <div class="wrap-col">

            <!-- Start Post Item -->
            <div class="post">
                <div class="post-margin-play">
                    <h5 class="page-title">Данные песни</h5>
                </div>

                <div class="post-margin-playlist">
                    <div class="container">
                        <div th:object="${song}">
                            <label class="screen-reader-text">Название песни:</label>
                            <p th:text="${song.getName()}"/>
                            </br>
                            <label class="screen-reader-text">Год написания песни:</label>
                            </br>
                            <p th:text="${song.getYearSong()}"/>
                            </br>
                            <label class="screen-reader-text">Ссылка песни:</label>
                            </br>
                            <p th:text="${song.getLink()}"/>
                            </br>
                        </div>
                        <div class="widget-container">
                            <form th:method="GET" th:action="@{/adminPanel/{id}/editSong(id=${song.getId()})}"  class="editAdd">
                                <input type="submit" id="button" value="Редактировать данные песни"/>
                            </form>
                            </br>
                            </br>
                            </br>
                            <form th:action="@{/adminPanel/{id}/deleteSong(id=${song.getId()})}" th:method="DELETE" class="editAdd">
                                <input type="submit" id="button" value="Удалить песню"/>
                            </form>
                        </div>
                    </div><!-- ./container -->
                </div>

                <div class="clear"></div>
            </div>
            <!-- End Post Item -->

            <div class="clear"></div>
        </div>
    </div>
    <!-- End Posts Container -->

    <!-- Start Sidebar -->
    <div class="col-1-3">
        <div class="wrap-col">
            <div class="widget-container"><h6 class="widget-title">Админ панель</h6>
                <form th:action="@{/adminPanel/{id}/listSongs(id=${song.getAuthor().getId()})}" role="search" id="searchform" class="searchform">
                    <div>
                        <input type="submit" id="searchsubmit" value="Назад"/>
                    </div>
                </form>
                <form th:action="@{/logout}" th:method="POST" role="search" id="searchform" class="searchform">
                    <div>
                        <input type="submit" id="searchsubmit" value="Выйти из админ панели"/>
                    </div>
                </form>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
    </div>        <!-- End Sidebar -->

    <div class="clear"></div>
</div>
<!-- End Main Container -->

<!-- Start Footer -->
<div class="container zerogrid">
    <div id="footer-container" class="col-full">
        <div class="wrap-col">
            <!-- Footer Copyright -->
            <p>Copyright &copy; 2023 <a href="/index">HereOnlyRock.ru</a> Музыкальный сервис</p>
            <!-- End Footer Copyright -->
            <!-- Footer Logo -->
            <img src="/images/footer-logo.png" id="footer-logo"/>
            <!-- End Footer Logo -->
            <div class="clear"></div>
        </div>
    </div>
</div>
<!-- End Footer -->
</body>
</html>
